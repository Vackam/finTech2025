<!DOCTYPE html>
<html lang="ko">
<head>
	<link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"> 
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생활 습관 조사표</title>
    <style>
        body {
            background-color: #FFFDEC;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
			flex-wrap: wrap;
            border: 2px dotted #86A788;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
			max-width: 1200px;
            background-color: #FFFDEC;
        }
        .left-section, .right-section {
            flex: 1 1 50%;
            padding: 40px;
            box-sizing: border-box;
        }
        .left-section {
            background-color: #86A788;
            color: #FFFDEC;
        }
        .left-section h2 {
            margin-top: 0;
        }
        .right-section {
            background-color: #FFFDEC;
			height: 80vh;
			overflow-y: auto;
			padding-right: 10px;
        }
        .right-section h2 {
            color: #86A788;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #86A788;
            font-weight: bold;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #86A788;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #86A788;
            border: none;
            border-radius: 5px;
            color: #FFFDEC;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #6d8b6e;
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                border: none;
                box-shadow: none;
            }
            .left-section, .right-section {
				flex: 1 1 100%;
                padding: 20px;
            }
            .left-section {
                border-bottom: 2px dotted #86A788;
            }
        }
    </style>
</head>
<body>
    <div class="container" data-aos="fade-up">
        <div class="left-section">
            <h2>조사 설명</h2>
            <p>
                이 조사표는 사용자의 생활 습관을 파악하기 위해 설계되었습니다.
                수면 시간과 식습관에 대한 정보를 입력해 주시면 보다 맞춤화된 조언을 제공해 드릴 수 있습니다.
            </p>
            <p>
                제공해 주신 정보는 개인의 건강과 웰빙을 향상시키는 데 활용됩니다.
                정확하고 솔직한 답변 부탁드립니다.
            </p>
        </div>
		<div class="right-section">
			<h2>생활 습관 입력</h2>
			<form action="/input/data" method="post">
				<!-- 항목들 -->
				<label for="allownc">기초 생활 수급 여부</label>
				<select id="allownc" name="allownc" required>
					<option value="0">아니오</option>
					<option value="1">예</option>
				</select>

				<label for="npins">민간의료보험가입여부</label>
				<select id="npins" name="npins" required>
					<option value="0">아니오</option>
					<option value="1">예</option>
				</select>

				<label for="ec_occp">현재 직업</label>
				<select id="ec_occp" name="ec_occp" required>
					<option value="1">관리자</option>
					<option value="2">전문가 및 관련 종사자</option>
					<option value="3">사무종사자</option>
					<option value="4">서비스종사자</option>
					<option value="5">판매종사자</option>
					<option value="6">농림어업숙련종사자</option>
					<option value="7">기능원 및 관련기능 종사자</option>
					<option value="8">장치, 기계조작 및 조립종사자</option>
					<option value="9">단순 노무 종사자</option>
					<option value="10">군인</option>
					<option value="11">해당사항  없음</option>
				</select>

				<label for="he_obe">비만 여부</label>
				<select id="he_obe" name="he_obe" required>
					<option value="1">저체중</option>
					<option value="2">정상</option>
					<option value="3">비만 전단계</option>
					<option value="4">1단계 비만</option>
					<option value="5">2단계 비만</option>
					<option value="6">3단계 비만</option>
				</select>

				<label for="bd1_11">1년간 음주 빈도</label>
				<select id="bd1_11" name="bd1_11" required>
					<option value="1">최근 1년간 전혀 마시지 않음</option>
					<option value="2">월 1회 미만</option>
					<option value="3">월 1회 정도</option>
					<option value="4">월 2~4회</option>
					<option value="5">주 2~3회</option>
					<option value="6">주 4회 이상</option>
				</select>

				<label for="bd2_14">한 번에 마시는 음주량 (잔)</label>
				<input type="number" id="bd2_14" name="bd2_14" max="10" placeholder="0~10" required>

				<label for="bp16_1">주중 수면 시간 (시)</label>
				<input type="number" id="bp16_1" name="bp16_1" min="5" max="9" placeholder="5~9" required>

				<label for="bp16_2">주말 수면 시간</label>
				<input type="number" id="bp16_2" name="bp16_2" min="5" max="9" placeholder="5~9" required>

				<label for="bs3_1">현재 흡연 여부</label>
				<select id="bs3_1" name="bs3_1" required>
					<option value="1">매일 피움</option>
					<option value="2">가끔 피우거나 피우지 않음</option>
				</select>

				<label for="be5_1">1주일간 근력운동 일 수</label>
				<select id="be5_1" name="be5_1" required>
					<option value="1">전혀 하지 않음</option>
					<option value="2">1일</option>
					<option value="3">2일</option>
					<option value="4">3일</option>
					<option value="5">4일</option>
					<option value="6">5일 이상</option>
				</select>

				<label for="he_fh">만성질환 의사진단 가족력 여부</label>
				<select id="he_fh" name="he_fh" required>
					<option value="0">아니오</option>
					<option value="1">예</option>
				</select>

				<label for="he_hpfh1">고혈압 의사진단 여부(부)</label>
				<select id="he_hpfh1" name="he_hpfh1" required>
					<option value="0">아니오</option>
					<option value="1">예</option>
				</select>

				<label for="he_hpfh2">고혈압 의사진단 여부(모)</label>
				<select id="he_hpfh2" name="he_hpfh2" required>
					<option value="0">아니오</option>
					<option value="1">예</option>
				</select>

				<label for="he_hpfh3">고혈압 의사진단 여부(형제자매)</label>
				<select id="he_hpfh3" name="he_hpfh3" required>
					<option value="0">아니오</option>
					<option value="1">예</option>
				</select>

				<label for="he_hlfh1">고지혈증 의사진단 여부 (부)</label>
				<select id="he_hlfh1" name="he_hlfh1" required>
					<option value="0">아니오</option>
					<option value="1">예</option>
				</select>

				<label for="he_hlfh2">고지혈증 의사진단 여부 (모)</label>
				<select id="he_hlfh2" name="he_hlfh2" required>
					<option value="0">아니오</option>
					<option value="1">예</option>
				</select>

				<label for="he_hlfh3">고지혈증 의사진단 여부 (형제자매)</label>
				<select id="he_hlfh3" name="he_hlfh3" required>
					<option value="0">아니오</option>
					<option value="1">예</option>
				</select>

				<label for="he_ihdfh1">허혈성심장질환 의사진단 여부(부)</label>
				<select id="he_ihdfh1" name="he_ihdfh1" required>
					<option value="0">아니오</option>
					<option value="1">예</option>
				</select>

				<label for="he_ihdfh2">허혈성심장질환 의사진단 여부(모)</label>
				<select id="he_ihdfh2" name="he_ihdfh2" required>
					<option value="0">아니오</option>
					<option value="1">예</option>
				</select>

				<label for="he_ihdfh3">허혈성심장질환 의사진단 여부(형제자매)</label>
				<select id="he_ihdfh3" name="he_ihdfh3" required>
					<option value="0">아니오</option>
					<option value="1">예</option>
				</select>

				<label for="he_strfh1">뇌졸중 의사진단 여부(부)</label>
				<select id="he_strfh1" name="he_strfh1" required>
					<option value="0">아니오</option>
					<option value="1">예</option>
				</select>

				<label for="he_strfh2">뇌졸중 의사진단 여부(모)</label>
				<select id="he_strfh2" name="he_strfh2" required>
					<option value="0">아니오</option>
					<option value="1">예</option>
				</select>

				<label for="he_strfh3">뇌졸중 의사진단 여부(형제자매)</label>
				<select id="he_strfh3" name="he_strfh3" required>
					<option value="0">아니오</option>
					<option value="1">예</option>
				</select>

				<label for="he_dmfh1">갑상선질환 의사진단 여부(부)</label>
				<select id="he_dmfh1" name="he_dmfh1" required>
					<option value="0">아니오</option>
					<option value="1">예</option>
				</select>

				<label for="he_dmfh2">갑상선질환 의사진단 여부(모)</label>
				<select id="he_dmfh2" name="he_dmfh2" required>
					<option value="0">아니오</option>
					<option value="1">예</option>
				</select>

				<label for="he_dmfh3">갑상선질환 의사진단 여부(형제자매)</label>
				<select id="he_dmfh3" name="he_dmfh3" required>
					<option value="0">아니오</option>
					<option value="1">예</option>
				</select>

				<input type="submit" value="제출">
			</form>
		</div>
    </div>
	<script>
		AOS.init();
	</script>
</body>
</html>
